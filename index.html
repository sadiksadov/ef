<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#202124]">
    <header class="header max-w-[95%] m-auto bg-[#202020] text-white px-16 py-[24px]">
        <nav class="nav w-full flex justify-between items-center">
            <img src="img/Group 33.png" alt="" class="logo">

                <li>Services</li>

                <li>Contacts</li>
            </ul>
        </nav>
    </header>


    <section class="max-w-[95%] mx-auto">
        <img src="img/image 168.png" alt="" class="w-full">
        <div class="grid grid-cols-2 gap-[20px] mt-[30px]">
            <div class="bg-[#F8BC5C] rounded-[20px] flex flex-col items-center text-[54px] hover:bg-orange-400 transition-all cursor-pointer">
                <img src="img/image 162.png" alt="">
                <h2>SEO</h2>
            </div>
            <div class="bg-[#F8BC5C] rounded-[20px] flex flex-col items-center text-[54px] hover:bg-green-400 transition-all cursor-pointer">

            </div>
            <div class="bg-[#F8BC5C] rounded-[20px] flex flex-col items-center text-[54px] hover:bg-blue-400 transition-all cursor-pointer">

            </div>
            <div class="bg-[#F8BC5C] rounded-[20px] flex flex-col items-center text-[54px] hover:bg-pink-400 transition-all cursor-pointer">
                <img src="img/image 165.png" alt="">
                <h2>SERM</h2>
            </div>
            <div class="bg-[#F8BC5C] rounded-[20px] flex flex-col items-center text-[54px] hover:bg-purple-400 transition-all cursor-pointer">
                <img src="img/image 166.png" alt="">
                <h2>CRM</h2>
            </div>
            <div class="bg-[#F8BC5C] rounded-[20px] flex flex-col items-center text-[54px] hover:bg-orange-400 transition-all cursor-pointer">
                <img src="img/image 167.png" alt="">
                <h2>WEB SCRAPING</h2>
            </div>
        </div>
        
    </section>


    <footer>
           <nav class="nav w-full flex justify-between items-center text-white">
            <img src="img/Group 33.png" alt="" class="logo">
            <ul class="flex items-center gap-16">
                <li>Services</li>
                <li>About</li>
                <li>Contacts</li>
                <img src="img/Group 83.png" alt="">
            </ul>
        </nav>
    </footer>
    
</body>
</html>
